<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong HTML Example</title>
</head>
<body>
    <h1>Using the <strong>strong</strong> Tag in HTML</h1>
    <p>The <strong>strong</strong> tag is used to give emphasis to a text, usually rendering it in bold by default. It indicates that the text is of strong importance.</p>
    <p><strong>Warning:</strong> This text is very important!</p>
    <p>In a sentence, <strong>this part</strong> is emphasized to show its significance.</p>
</body>
</html>
