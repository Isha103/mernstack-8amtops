<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark HTML Example</title>
</head>
<body>

    <h1>Using the <mark>mark</mark> Tag in HTML</h1>

    <p>This is a simple sentence, but let's <mark>highlight</mark> some important words.</p>

    <p>Search engines often <mark>highlight</mark> keywords in the search results to indicate relevance.</p>

    <p><mark>This part is highlighted</mark> for emphasis!</p>

</body>
</html>
