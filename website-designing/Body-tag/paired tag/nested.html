<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nasted list </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- nested list meanse list within another list  -->
     <h1>Nested List</h1>
     <ol>
        <li>List of vegetables
            <ul>
                <li>tomato</li>
                <li>potato</li>
                <li>flower</li>
                <li>ginger</li>
                <li>ladyfinger</li>
            </ul>
        </li>
        <br>
        <li>List of Fruits
            <ul>
                <li>Banana</li>
                <li>Apple</li>
                <li>Guvava</li>
                <li>Pineapple</li>
                <li>Mango</li>
            </ul>
        </li>
     </ol>
</body>
</html>
