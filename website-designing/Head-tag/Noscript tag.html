<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noscript Example</title>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <p>If you can see this message, it means JavaScript is enabled in your browser.</p>

    <script>
        // This script will run if JavaScript is enabled
    </script>

    <noscript>
        <!-- This message will only show if JavaScript is disabled -->
        <p>JavaScript is disabled in your browser. Some features may not work as expected.</p>
    </noscript>

</body>
</html>
