The layers of software architecture are the presentation layer,
application layer, domain layer, and infrastructure layer. 
 
    types of layers:
        1.Presentation layer
        Also known as the UI layer, this layer manages user interactions and 
        displays information to the user. 
        It often uses a GUI or API to interact with the user

        2.Application layer 
        Also known as the service layer, this layer handles the application's functionality.
        It acts as the controller component.

        3.Domain layer 
        Also known as the business logic layer, this layer contains the business rules and knowledge.
        It encapsulates the business logic.

        4.Infrastructure layer 
        This layer provides the technical services and integration with external
        systems.
-->
