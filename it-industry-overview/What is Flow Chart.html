what is flow chart?
    A flowchart is a diagram that shows the steps involved in a computer algorithm,
    process, or system. It's also known as a flow diagram.

    A flowchart is a diagram depicting a process, a system or a computer algorithm.
    It is a diagrammatic representation of the solution to a given problem but, more 
    importantly, it provides a breakdown of the essential steps to solving the problem.
-->
